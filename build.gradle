apply plugin: "com.github.ben-manes.versions"

buildscript {
    Properties build = new Properties()
    build.load(new FileInputStream(rootProject.file("build.properties")))

    ext {
        // App version
        versionCode = Integer.valueOf(build.getProperty("versionCode"))
        versionName = build.getProperty("versionName")

        // Sdk and tools
        minSdkVersion = 21
        targetSdkVersion = 28
        compileSdkVersion = 28
        buildToolsVersion = '28.0.3'

        // App dependencies
        appcompatVersion = '1.0.2'
        constraintLayoutVersion = '1.1.3'
        // TODO : dagger 2.17 과 androidx 충돌이 있어서 2.16 사용
        // https://github.com/google/dagger/issues/1245
        daggerVersion = '2.16'
        glideVersion = '4.8.0'
        gsonVersion = '2.8.5'
        kotlinCoroutinesVersion = '1.0.1'
        kotlinVersion = '1.3.0'
        lifecycleVersion = '2.0.0'
        okhttpVersion = '3.11.0'
        pagingVersion = '2.0.0'
        recyclerViewVersion = '1.0.0'
        retrofitVersion = '2.4.0'
        retrofitCoroutinesAdapterVersion = '0.9.2'
        timberVersion = '4.7.1'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}